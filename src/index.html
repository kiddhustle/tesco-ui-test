<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tesco UI Test v2 | Aaron Wilson</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="app clearfix" id="app">
		<section class="main">
			<nav class="search">
				<span>Sort by:</span>
				<select>
					<option name="relevance">Relevance</option>
					<option name="price">Price</option>
				</select>
				<input value="Go" type="button"/>
			</nav>
			<div class="productlist clearfix">
				<article class="productlist__item">
					<div class="productlist__item__info">
						<img src="http://img.tesco.com/Groceries/pi/341/5018374888341/IDShot_110x110.jpg"/>
						<h1 class="productlist__item__info__name">
							Tesco Free Range Eggs Medium Box Of 6
						</h1>
						<div class="productlist__item__info__promos">
							<div class="productlist__item__info__promos__item">
								<div class="productlist__item__info__promos__item__detail">Only Â£1.50</div>
								<div class="productlist__item__info__promos__item__expires"></div>
							</div>
						</div>
					</div>
					<div class="productlist__item__basketpricing"></div>
				</article>
			</div>	
		</section>
		
		<aside class="sidebar">
			<p>Sidebar</p>
			<p>Basket items here</p>
		</aside>
	</div>
</body>
</html>
